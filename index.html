<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .message {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        // JavaScript code to display the message in an alert
        window.onload = function() {
            alert("Hello World! : ), welcome to this blank page! Let God handle your problems. To all brown and black people, Welcome to the internet.");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hello World! : )</h1>
        <p>Welcome to this blank page!</p>
        <p>Let God handle your problems.</p>
        <p class="message">To all brown and black people, Welcome to the internet.</p>
    </div>
</body>
</html>
